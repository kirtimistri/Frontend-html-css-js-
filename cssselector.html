<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
      p{color:red;}
      #pinkelemnt{
        color:rgb(27, 203, 177);
        background: #000;
      }
      .para{
        color: yellowgreen;
      }
    </style>
</head>
<body>
    <h3>css selector</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, vel?</p>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, vel?</p>
    <p id="pinkelemnt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, vel?</p>
</body>
</html>
