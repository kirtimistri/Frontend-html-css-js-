<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        display: flex;
        background-color: rgb(6, 74, 74);
      }
      .box{
        background-color: aquamarine;
        width: 250px;
        height: 250px;
        position: relative;
        animation-name:kirti2;
        animation-duration: 3s;
        animation-iteration-count:10;
        animation-fill-mode:forwards ;
        animation-timing-function: ease;
        /* animation-direction:reverse; */
        /* animation-delay: 8s; */
        box-shadow: 10px 10px 10px black;

      }
      @keyframes kirti{
        from{
width: 200px;
        }
        to{
width: 600px;
            }}
        @keyframes kirti2 {
            0%{
             top: 0px;
             left: 0px;
            }
            25%{
              top: 250px;
              left:0px;
            }
            75%{
                top: 250px;
                left:250px;
            }
            100%{
                top:0px;
                left:250px;
            }
            
        }
      
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            this is a box
        </div>
    </div>
    
</body>
</html>
